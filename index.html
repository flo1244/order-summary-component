<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order Summary Card</title>

  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
	
<main>
	<div class="image"><img src="img/illustration-hero.svg" alt="hero"></div>
  <div class="summary">
	 <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  </div>
   <div class="plan-container"> 
		<div class="music-icon"><img src="img/icon-music.svg"></div>
	   <div class="plan-cost">
		   <div class="annual-plan"><p>Annual Plan</p></div>
		   <div class="price"><p>$59.99/year</p></div>
	   </div>
		<div class="change"><a href="https://www.louisianafcu.org/articles/how-much-are-you-actually-paying-for-your-monthly-subscriptions"><p>Change</p></a></div> <!--Is not a true change subscription link. Use is only for testing purposes and to show interactive portion. -->
    </div>
    <div class="button-container-pay">
		<button class="payment">Proceed to Payment</button>
	</div>
    <div class="button-container-cancel"> 
		<button class="cancel">Cancel Order</button>
	</div>
</main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Florence Hollowell</a>.
  </footer>
</body>
</html>
